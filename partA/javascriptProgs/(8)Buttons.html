<!DOCTYPE html>
    <html>
        <head>
            <title>Result using buttons
            </title>
            <script type="text/javascript" src="sample.js">
            </script>
        </head>
        <body>
            <h3 style="text-align:center">Find the result !!
            </h3><br>
            <form>
                Enter number : <input type = "text" id="num" /><br><br>
                <input type = "button" onClick = "by2()" value = "Multiply by 2" />
                <input type = "button" onClick = "byitself()" value = "Multiply by itself" />
             </form>
             <script>
                function by2()
                    {
                     x=document.getElementById("num").value;
                     document.getElementById("result").innerHTML = x*2;
                    }
                function byitself()
                    {
                     x=document.getElementById("num").value;
                     document.getElementById("result").innerHTML=x*x;
                    }
             </script>
             <p> The Result is : 
                <span id = "result">
                </span>
             </p>
        </body>
    </html>
