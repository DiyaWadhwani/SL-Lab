<html>
    <head>
        <title>Font</title>
        <script type="text/javascript">
        function show(){
            fface={
                1:"roboto",
                2:"times",
                3:"impact"
            }
            x="<font face=\""+fface[1]+"\">Hi</font>";
            y="<font face=\""+fface[2]+"\">Hello</font>";
            z="<font face=\""+fface[3]+"\">How are you</font>";
            document.getElementById("res1").innerHTML=x;
            document.getElementById("res2").innerHTML=y;
            document.getElementById("res3").innerHTML=z;
        }
        </script>
    </head>
    <body onload=show()>
        <p id="res1"></p>
        <p id="res2"></p>
        <p id="res3"></p>
    </body>
</html>
